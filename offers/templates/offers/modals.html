<div class="modal fade" id="buy" tabindex="-1" role="dialog" aria-labelledby="buy" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="cc visa icon"></i>Buy Paysera</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form method="POST" action="." id="buyForm">{% csrf_token %}
            <div class="form-group">
              <input type="hidden" id="username" name="" value="{{user.username}}">
              <select class="form-control" name="currency"><i class="dropdown icon"></i>
                <option>EUR</option>
                <option>USD</option>
                  </select>
              </div>
              <br>
            <div class="from-group">
              <input type="text" name="amount" value="" id="buyAmount" placeholder="the amount">
            </div>
            <br>
            <div  id="buyAmountError" role="alert"></div>
              <br>
              <div class="form-group">
                <input type="text" name="price" value="" id="buyPrice" placeholder="your price in DA">
              </div>
              <div  id="buyPriceError" role="alert"></div>
              <br>
              <div class="form-group">
                <textarea  class="form-control" name="message" rows="5" cols="38" id="messageBuy" placeholder="your extra message (Optional less than 250 characters)." style=" resize : none ;"></textarea>
              </div>
              <div  id="messageErrorBuy" role="alert"></div>
              <hr>
              <br>
              <div id="messageAreaBuy" role="alert"></div>
              <br><hr>
              <div class="form-group">
              <script src='https://www.google.com/recaptcha/api.js'></script>
      
                <div class="g-recaptcha" data-sitekey="6LcTAbYUAAAAADpKaLmGHPy_qkMHfhqZPnKrkhor"></div>
              </div>
                <hr>
                <br>
              <button type="submit" class="btn btn-outline-success btn-block" id = "buyBtn">Buy</button>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>

        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="sell" tabindex="-1" role="dialog" aria-labelledby="sell" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="money bill alternate outline icon"></i>Sell Paysera</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form method="POST" action="." id="sellForm">{% csrf_token %}
              <div class="form-group">
                <input type="hidden" id="username" name="" value="{{user.username}}">
                <select class="form-control" name="currency"><i class="dropdown icon"></i>
                  <option>EUR</option>
                  <option>USD</option>
                    </select>
                </div>
                <br>

              <div class="from-group">
                <input type="text" name="amount" value="" id="sellAmount" placeholder="the amount">
              </div>
              <br>
              <div  id="sellAmountError" role="alert"></div>
                <br>
                <div class="form-group">
                  <input type="text" name="price" value="" id="sellPrice" placeholder="your price in DA">
                </div>
                <div  id="sellPriceError" role="alert"></div>
                <br>
                <div class="form-group">
                  <textarea  class="form-control" name="message" rows="5" cols="38" id="messageSell" placeholder="your extra message (Optional less than 250 characters)." style=" resize : none ;"></textarea>
                </div>
                <div  id="messageErrorSell" role="alert"></div>
                <hr>
                <br>
                  <div id="messageAreaSell" role="alert"></div>
                  <br><hr>
                  <div class="form-group">
                <script src='https://www.google.com/recaptcha/api.js'></script>
                  <div class="g-recaptcha" data-sitekey="6LcTAbYUAAAAADpKaLmGHPy_qkMHfhqZPnKrkhor"></div>
                </div>
                  <hr>
                  <br>
                <button type="submit" class="btn btn-outline-success btn-block" id = "sellBtn">Sell</button>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>

          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="contanct" tabindex="-1" role="dialog" aria-labelledby="contanct" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i class="question circle icon"></i>Contanct Us</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form method="POST" action="." id="contactForm">{% csrf_token %}
                <div class="form-group">
                  <select  class="form-control" name="content"><i class="dropdown icon"></i>
                    <option>Bug</option>
                    <option>Partenership</option>
                    <option>Donate</option>
                    <option>Other</option>
                      </select>
                  </div>
                  <br>
                  <div class="form-group">
                    <textarea  class="form-control" name="contactMessage" rows="5" cols="38" id="contactMessage" placeholder="your message (More than 50 characters)." style=" resize : none ;"></textarea>
                  </div>
                  <div  id="contactMessageError" role="alert"></div>
                  <hr>
                  <br>
                    <div id="contactMessageArea" role="alert"></div>
                    <br><hr>
                  <div class="form-group">
                  <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="6LcTAbYUAAAAADpKaLmGHPy_qkMHfhqZPnKrkhor"></div>
                  </div>
                    <hr>
                    <br>
                  <button type="submit" class="btn btn-outline-success btn-block" id = "sendBtn">Send</button>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>

            </div>
          </div>
        </div>
      </div>
